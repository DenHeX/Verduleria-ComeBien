<!DOCTYPE html>
<html lang="es">

<head>
    <header>
        <div class="text-center">
            <img src="imagenes/Logo.png" alt="Logo de la página" style="width: 100px; height: 100px;">
            <h2>Come Bien</h2>
        </div>
    </header>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Nuevo Producto - Come Bien</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
            font-family: 'Arial', sans-serif;
        }

        .container {
            margin-top: 50px;
        }

        h2 {
            color: #76b752;
        }

        label {
            color: #333;
        }

        .btn-primary {
            background-color: #76b752;
            border: 1px solid #76b752;
        }

        .btn-primary:hover {
            background-color: #45a050;
            border: 1px solid #45a050;
        }
    </style>
</head>

<body>

    <div class="container mt-5">
        <h2 class="mb-4">Agregar Nuevo Producto</h2>
        <form>
            <div class="form-group">
                <label for="nombre">Nombre del Producto:</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingrese el nombre del producto"
                    required>
            </div>

            <div class="form-group">
                <label for="descripcion">Descripción:</label>
                <textarea class="form-control" id="descripcion" placeholder="Ingrese la descripción del producto"
                    rows="3" required></textarea>
            </div>

            <div class="form-group">
                <label for="precio">Precio:</label>
                <input type="number" class="form-control" id="precio" placeholder="Ingrese el precio del producto"
                    step="0.01" required>
            </div>

            <div class="form-group">
                <label for="tipo">Tipo de Producto:</label>
                <select class="form-control" id="tipo" required>
                    <option value="fruta">Fruta</option>
                    <option value="verdura">Verdura</option>
                    <option value="hortaliza">Hortaliza</option>
                </select>
            </div>

            <div class="form-group">
                <label for="imagen">Imagen del Producto:</label>
                <input type="file" class="form-control-file" id="imagen" accept="image/*" required>
            </div>

            <button type="submit" class="btn btn-primary">Agregar Producto</button>
            <!-- Botón para volver al menú principal -->
            <a href="Pagina_Principal.html" class="btn btn-secondary ml-2">Volver al Menú Principal</a>
        </form>
    </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
