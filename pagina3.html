<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        body {
            font-family: 'Bootstrap Icons', sans-serif;
            background-color: #f8f9fa;
        }

        .header {
            background-color: #76b752;
            color: #fff;
            text-align: center;
            padding: 5px;
            font-family: 'Bootstrap Icons', sans-serif;
        }

        .product-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card img {
            max-width: 100%;
            height: auto;
            border-top-left-radius: 4px;
            border-top-right-radius: 4px;
        }

        .card-body {
            padding: 20px;
            text-align: center;
        }

        .card-title {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .card-text {
            font-size: 14px;
            margin-bottom: 10px;
        }

        .card-price {
            font-size: 16px;
            font-weight: bold;
            color: #76b752;
            margin-bottom: 15px;
        }

        .col-md-3 {
            display: flex;
            justify-content: center;
        }

        .btn-add {
            background-color: #76b752;
            border-radius: 4px;
            font-family: "Lilita One";
            color: #fff;
            padding: 8px 16px;
            font-size: 14px;
        }

        .toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: transparent;
            border: none;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
            z-index: 2;
        }

        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            z-index: 1;
            top: 0;
            left: -250px;
            padding-top: 60px;
            background-color: #76b752;
            color: white;
            text-align: center;
            transition: 0.5s;
        }

        .sidebar a {
            color: #fff;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .sidebar a:hover {
            background-color: #45a050;
        }

        .container {
            margin-top: 80px;
        }
    </style>

    <title>Verduleria - Tienda de productos</title>
</head>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        var sidebarVisible = false;
