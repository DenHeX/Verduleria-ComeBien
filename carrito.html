<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e3f2e8;
        }

        .container {
            margin-top: 50px;
        }

        .card {
            background-color: #d9fada;
            margin-bottom: 20px;
        }

        .card-header {
            background-color: #76b752;
            color: white;
        }

        .btn-back {
            margin-bottom: 20px;
        }

        .small-image {
            max-width: 120px;
            max-height: 120px;
        }

        body {
            background-color: #f5f5f5;
            font-family: 'Arial', sans-serif;
        }

        .container {
            margin-top: 50px;
        }

        label {
            color: #333;
        }

        .btn-primary-g {
            background-color: #76b752;
            border: 1px solid #76b752;
        }

        .btn-primary:hover {
            background-color: #45a050;
            border: 1px solid #45a050;
        }

        .btn-dark {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 2;
        }

        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            z-index: 1;
            top: 0;
            left: -250px;
            background-color: #76b752;
            padding-top: 30px;
            color: white;
            text-align: center;
            transition: 0.5s;
        }

        .sidebar a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            transition: 0.3s;
            text-align: left;
            margin-bottom: 5px;
            margin-top: 5px;
        }

        .sidebar a:hover {
            color: #f1f1f1;
        }

        .sidebar-bottom {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
        }

        .sidebar a.btn-primary {
            width: 100%;
            margin-top: 5px;
        }

        .card {
            background-color: #d9fada;
            border: 1px solid #ddd;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .circle-card {
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
        }
    </style>
    <script src="https://kit.fontawesome.com/xxxxxxxxxx.js" crossorigin="anonymous"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var topButtons = document.querySelector('.top-buttons');
            var prevScrollPos = window.pageYOffset;

            window.onscroll = function () {
                var currentScrollPos = window.pageYOffset;

                if (prevScrollPos > currentScrollPos) {
                    topButtons.style.top = "10px";
                } else {
                    topButtons.style.top = "-60px";
                }

                prevScrollPos = currentScrollPos;
            };
        });

        function toggleSidebar() {
            var sidebar = document.getElementById('sidebar');
            var content = document.querySelector('.content');

            if (sidebar.style.left === '0px') {
                sidebar.style.left = '-250px';
                content.style.marginLeft = '0';
            } else {
                sidebar.style.left = '0px';
                content.style.marginLeft = '250px';
            }
        }
    </script>

</head>

<body>
    <header>
        <div class="text-center">
            <a href="index.html">
                <img src="imagenes/Logo.png" alt="Logo de la página" style="width: 100px; height: 100px;">
            </a>
            <h2>Come Bien</h2>
        </div>
    </header>
    <button class="btn btn-dark" onclick="toggleSidebar()">☰</button>

    <div class="sidebar" id="sidebar">
        <p style="margin-bottom: 0px; font-size: 24px;">Verdulería</p>
        <h2 style="margin-bottom: 30px;">"Come Bien"</h2>
        <a href="index.html" class="btn btn-primary-g" style="font-size: 22px;"><i class="bi bi-house"></i>
            Inicio</a>
        <a href="Pagina1.html" class="btn btn-primary-g" style="font-size: 22px;">Frutas</a>
        <a href="pagina2.html" class="btn btn-primary-g" style="font-size: 22px;">Verduras</a>
        <a href="pagina3.html" class="btn btn-primary-g" style="font-size: 22px;">Vegetales</a>
        <a href="pagina4.html" class="btn btn-primary-g" style="font-size: 22px;">Hortalizas</a>
        <div class="sidebar-bottom">
            <a href="carrito.html" class="btn btn-primary-g" style="font-size: 22px;"><i class="bi bi-cart3"></i>
                Carrito</a>
            <a href="Perfil.html" class="btn btn-primary-g" style="font-size: 22px;"><i class="bi bi-person"></i>
                Cuenta</a>
            <a href="Contacto.html" class="btn btn-primary-g" style="font-size: 22px;"><i class="bi bi-telephone"></i>
                Contacto</a>
        </div>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Carrito de Compras</h3>
                    </div>
                    <div class="card-body">
                        <h5 class="text-center mb-4">Realizar Compra</h5>
                        <div class="mb-3 row">
                            <div class="col-md-6">
                                <label for="customerName" class="form-label">Nombre:</label>
                                <input type="text" class="form-control" id="customerName">
                            </div>
                            <div class="col-md-6">
                                <label for="customerEmail" class="form-label">Correo Electrónico:</label>
                                <input type="email" class="form-control" id="customerEmail">
                            </div>
                        </div>
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th></th>
                                    <th class="text-center align-middle">Nombre</th>
                                    <th class="text-center align-middle">Precio</th>
                                    <th class="text-center align-middle">Cantidad</th>
                                    <th class="text-center align-middle">Subtotal</th>
                                    <th class="text-center align-middle">Eliminar</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td class="text-center align-middle"><img src="imagenes/1.jpg" class="small-image">
                                    </td>
                                    <td class="text-center align-middle">Brócoli</td>
                                    <td class="text-center align-middle">₡1,800</td>
                                    <td class="text-center align-middle"><input type="number" class="form-control"
                                            value="8" min="1"></td>
                                    <td class="text-center align-middle">₡14,400</td>
                                    <td class="text-center align-middle"><button
                                            class="btn btn-danger delete-row">X</button></td>
                                </tr>
                                <tr>
                                    <td class="text-center align-middle"><img src="imagenes/2.jpg" class="small-image">
                                    </td>
                                    <td class="text-center align-middle">Lechuga</td>
                                    <td class="text-center align-middle">₡350</td>
                                    <td class="text-center align-middle"><input type="number" class="form-control"
                                            value="2" min="1"></td>
                                    <td class="text-center align-middle">₡700</td>
                                    <td class="text-center align-middle"><button
                                            class="btn btn-danger delete-row">X</button></td>
                                </tr>
                                <tr>
                                    <td class="text-center align-middle"><img src="imagenes/3.jpg" class="small-image">
                                    </td>
                                    <td class="text-center align-middle">Manzana</td>
                                    <td class="text-center align-middle">₡580</td>
                                    <td class="text-center align-middle"><input type="number" class="form-control"
                                            value="6" min="1"></td>
                                    <td class="text-center align-middle">₡3,480</td>
                                    <td class="text-center align-middle"><button
                                            class="btn btn-danger delete-row">X</button></td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="row">
                            <div class="col-md-6"></div>
                            <div class="col-md-6 text-end">
                                <strong>Total: <span id="totalAmount">₡18,580</span></strong>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6"></div>
                            <div class="col-md-6 text-end">
                                <a href="envio.html" class="btn btn-primary">Comprar</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.delete-row').on('click', function () {
                var confirmation = confirm("¿Estás seguro que quieres eliminar este producto?");
                if (confirmation) {
                    var row = $(this).closest('tr');
                    row.remove();
                }
            });
        });
    </script>
</body>

</html>
