<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realizar Reclamación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e3f2e8;
        }

        .container {
            margin-top: 50px;
        }

        .card {
            background-color: #c1e0c7;
            margin-bottom: 20px;
        }

        .card-header {
            background-color: #76b752;
            color: white;
        }

        .btn-back {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Realizar Reclamación</h3>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <textarea class="form-control" id="complaint" rows="5"
                                    placeholder="Ingrese los detalles de la reclamación"></textarea>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Enviar Reclamación</button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="text-center">
                    <a href="historial_compras.html" class="btn btn-back btn-secondary">Volver</a>
                    <a href="contacto.html" class="btn btn-back btn-secondary">Contacto</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function checkSubmission(event) {
            event.preventDefault();

            const complaintText = document.getElementById('complaint').value;

            if (complaintText.trim() !== '') {

                alert('Reclamación enviada con éxito');

                setTimeout(function() {
                    window.location.href = 'pagina_principal.html';
                }, 3000);
            } else {
                alert('Por favor, ingrese los detalles de la reclamación');
            }
        }

        document.querySelector('form').addEventListener('submit', checkSubmission);
    </script>
</body>

</html>
