<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial de Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #e3f2e8;
        }

        .container {
            margin-top: 50px;
        }

        .card {
            background-color: #c1e0c7;
            margin-bottom: 20px;
        }

        .card-header {
            background-color: #76b752;
            color: white;
        }

        .btn-back {
            margin-bottom: 20px;
        }

        .purchase-link {
            cursor: pointer;
            color: #07689f;
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Historial de Compras</h3>
                    </div>
                    <div class="card-body">
                        <ul class="list-group" id="purchaseList">
                            <li class="list-group-item purchase-link" data-id="1">Compra 1</li>
                            <li class="list-group-item purchase-link" data-id="2">Compra 2</li>
                            <li class="list-group-item purchase-link" data-id="3">Compra 3</li>
                        </ul>
                    </div>
                </div>
                <div class="text-center">
                    <a href="reclamaciones.html" class="btn btn-back btn-secondary">Realizar Reclamaci√≥n</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const purchaseList = document.getElementById('purchaseList');
        const purchaseLinks = purchaseList.querySelectorAll('.purchase-link');
        purchaseLinks.forEach(link => {
            link.addEventListener('click', () => {
                const purchaseId = link.getAttribute('data-id');
                window.location.href = `reclamaciones.html?id=${purchaseId}`;
            });
        });
    </script>
</body>

</html>
