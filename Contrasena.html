<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Contraseña</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-rI5p+ss5wX8G2H6O0zOv0D7yYaz2cseFgihWZ3h5PHWiDS5LXXY2OrON6zfv5uPCeN02+rNA5
        K3S2f0pPf0km5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body style="background-color: #e3f2e8;">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card" style="background-color: #d9fada;">
                    <div class="card-header" style="background-color: #76b752;">
                        <h3 class="text-center text-white">Cambiar Contraseña</h3>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="username" class="form-label">Nombre de Usuario</label>
                                <input type="text" class="form-control" id="username"
                                    placeholder="Ingresa tu nombre de usuario">
                            </div>
                            <div class="mb-3">
                                <label for="new-password" class="form-label">Nueva Contraseña</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="new-password"
                                        placeholder="Ingresa tu nueva contraseña">
                                    <button class="btn btn-outline-secondary" type="button" id="showNewPassword"
                                        onclick="toggleNewPassword()">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="confirm-password" class="form-label">Confirmar Contraseña</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="confirm-password"
                                        placeholder="Confirma tu nueva contraseña">
                                    <button class="btn btn-outline-secondary" type="button" id="showConfirmPassword"
                                        onclick="toggleConfirmPassword()">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="d-grid mb-3">
                                <button type="submit" class="btn" style="background-color: #76b752; color: #fff;">
                                    Cambiar Contraseña
                                </button>
                            </div>
                            <div class="text-center">
                                <a href="Inicio_Sesion.html" style="color: #76b752;">Volver al inicio de sesión</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        function toggleNewPassword() {
            var newPasswordField = document.getElementById("new-password");
            var showNewPasswordButton = document.getElementById("showNewPassword");

            if (newPasswordField.type === "password") {
                newPasswordField.type = "text";
                showNewPasswordButton.innerHTML = '<i class="fas fa-eye-slash"></i>';
            } else {
                newPasswordField.type = "password";
                showNewPasswordButton.innerHTML = '<i class="fas fa-eye"></i>';
            }
        }

        function toggleConfirmPassword() {
            var confirmPasswordField = document.getElementById("confirm-password");
            var showConfirmPasswordButton = document.getElementById("showConfirmPassword");

            if (confirmPasswordField.type === "password") {
                confirmPasswordField.type = "text";
                showConfirmPasswordButton.innerHTML = '<i class="fas fa-eye-slash"></i>';
            } else {
                confirmPasswordField.type = "password";
                showConfirmPasswordButton.innerHTML = '<i class="fas fa-eye"></i>';
            }
        }
    </script>

</body>

</html>
